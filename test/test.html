<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage with Footer Banner</title>
    <style>
      /* CSS 스타일링 예시 */
      footer {
        background-color: #2f8e84d5; /* 배너 배경색 */
        color: black; /* 글자 색상 */
        text-align: left; /* 텍스트 정렬 */
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
        border-radius: 10px; /* 하단 배너 모서리 둥글게 */
        border-style: solid; /* 배너 테두리 */
        border-color: black; /* 테두리 색상 */
        display: grid;
        grid-template-columns: 1fr 3fr 0.75fr; /* 칸 나눔 비율 */
        gap: 10px;
      }

      .footer-column {
        padding: 5px;
        border-radius: 5px; /* 컬럼 모서리 둥글게 */
        background-color: white; /* 컬럼 배경색 */
      }

      .footer-column h2 {
        margin-bottom: 5px; /* h2 태그와 버튼 사이 간격 */
      }
      .footer-column .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2열 그리드 */
        gap: 3px;
      }

      .footer-column button {
        padding: 5px 10px; /* 버튼 안쪽 여백 */
        background-color: #4caf50; /* 버튼 배경색 */
        color: white; /* 버튼 텍스트 색상 */
        border: none; /* 버튼 테두리 없음 */
        cursor: pointer; /* 마우스 커서를 포인터로 변경 */
        border-radius: 5px; /* 버튼 모서리 둥글게 */
      }

      .footer-column button:hover {
        background-color: #45a049; /* 마우스 호버시 배경색 변경 */
      }

      #down {
        position: relative;
        left: 20px;
        top: 20px;
        padding: 2px;
      }

      #up {
        position: relative;
        right: 20px;
        bottom: 20px;
        padding: 2px;
      }
      .tier-image {
        position: absolute;
        left: 30%; /* 왼쪽에서 3/10 지점에 위치 */
        top: 10px; /* 상단에서 10px 위치 */
      }

      /* 레벨과 이름 */
      .level {
        position: absolute;
        left: 70%; /* 왼쪽에서 7/10 지점에 위치 */
        top: 10px; /* 상단에서 10px 위치 */
      }
      .name {
        position: absolute;
        left: 70%; /* 왼쪽에서 7/10 지점에 위치 */
        top: 50px; /* 상단에서 10px 위치 */
      }
    </style>
  </head>
  <body>
    <!-- 웹사이트의 본문 내용 -->
    <h1>상단 배너</h1>
    <!-- 페이지의 다른 내용들... -->

    <!-- footer 요소를 사용하여 하단 배너 추가 -->
    <footer>
      <!-- 첫 번째 칼럼 -->
      <div class="footer-column">
        <h2></h2>
        <p class="tier-image">티어 사진</p>
        <p class="level">레벨</p>
        <p class="name">이름</p>
      </div>

      <!-- 두 번째 칼럼 -->
      <div class="footer-column">
        <h2></h2>
        <p>레벨과 티어 각 퍼센트</p>
      </div>

      <!-- 세 번째 칼럼 -->
      <div class="footer-column">
        <h2></h2>
        <div class="button-grid">
          <div id="up"><button>장터</button></div>
          <div id="up"><button>내정보</button></div>
          <div id="down"><button>문의</button></div>
          <div id="down"><button>로그아웃</button></div>
          <!-- 세 번째 칼럼에 버튼 추가 -->
        </div>
      </div>
    </footer>
  </body>
</html>
